<section class="bg-white dark:bg-gray-900">
    <div class="container px-6 py-96 mx-auto h-screen">
        <div class="lg:flex">
            <div class="lg:w-1/2">
                <h1 class="text-3xl font-bold text-gray-800 capitalize lg:text-3xl dark:text-white"><a routerLink="/">teach it free</a></h1>
                <h1 class="mt-4 text-gray-600 dark:text-gray-300 md:text-lg">Welcome back login to your account</h1>
            </div>

            <div class="mt-8 lg:w-1/2 lg:mt-0">
                <form [formGroup]="loginForm" class="w-full lg:max-w-xl">
                    <div class="relative flex items-center">
                        <span class="absolute">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </span>

                        <input 
                            formControlName="email"
                            type="email" 
                            class="block w-full py-3 text-gray-700 bg-white border rounded-lg px-11 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" 
                            id="floatingEmail"
                            placeholder="Email address">
                    </div>

                    <div class="relative flex items-center mt-4">
                        <span class="absolute">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </span>

                        <input 
                            formControlName="password"
                            type="password" 
                            class="block w-full px-10 py-3 text-gray-700 bg-white border rounded-lg dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" 
                            id="floatingPassword"
                            placeholder="Password">
                    </div>

                    <div class="mt-8 md:flex md:items-center md:justify-between">
                        <button 
                            (click)="login()"
                            class="w-full px-16 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg md:w-auto hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50"
                            type="button">                            
                            Sign in
                        </button>
                        <a routerLink="/" class="mt-4 md:mt-0 text-sm font-medium text-blue-500 transition-colors duration-300 transform hover:text-blue-400 focus:outline-none focus:underline">
                            Return to Home
                        </a>
                    </div>
                    <div class="mt-8 md:flex md:items-center text-center text-white">
                        You don't have an account ? 
                        <a routerLink="/register" class="ml-2 text-sm font-medium text-blue-500 transition-colors duration-300 transform hover:text-blue-400 focus:outline-none focus:underline">
                            Sign up
                        </a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</section>
